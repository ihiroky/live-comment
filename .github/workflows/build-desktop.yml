name: Build and release desktop app

on: push

jobs:
  release:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v2

      - name: Install Node.js, NPM and Yarn
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Install dependent modules
        run: yarn install --frozen-lockfile --network-timeout 180000

      - name: Build apps
        run: |
          yarn --cwd packages/desktop/ build

      - name: Run tests
        run: |
          yarn eslint packages/common/src/ packages/screen/src/ packages/poll/src/ packages/desktop/src/
          yarn jest --reporters=default --reporters=jest-junit --coverage --coverageDirectory reports/coverage packages/common/ packages/screen/ packages/poll/ packages/desktop/
        shell: bash

      - name: Test report
        uses: dorny/test-reporter@v1
        if: success() || failure()
        with:
          name: Jest Tests
          path: reports/jest-*.xml
          reporter: jest-junit

      - name: Coverage report
        uses: romeovs/lcov-reporter-action@v0.2.16
        with:
          lcov-file: reports/coverage/lcov.info

      - name: Build/release Electron app
        uses: samuelmeuli/action-electron-builder@v1
        with:
          github_token: ${{ secrets.github_token }}
          release: ${{ startsWith(github.ref, 'refs/tags/v') }}
          skip_build: true
          package_root: packages/desktop/
          args: -c electron-builder-config.json

      - name: Archive artifacts
        uses: actions/upload-artifact@v2
        with:
          name: live-comment-for-${{ matrix.os }}-${{ github.run_number }}
          path: packages/desktop/dist/live-comment*
